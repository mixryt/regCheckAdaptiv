<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- meta viewport Страница перестает масштабироваться (добавляется прокрутка) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="css/cssProject.css">


</head>

<body>

    <div class="full_container_modal modal_cont_1 hid_modal">
        <div class="modal_window_1">
            <div class="modal_body">
                <div class="modal_navigation">
                    <div class="modal_nav_btn_active">
                        <button class="modal_nav_btn">sign in</button>
                    </div>
                    <div class="modal_nav_btn_inactive nav_signup">
                        <button class="modal_nav_btn">sign up</button>
                    </div>
                </div>
                <div class="modal_input">
                    <input type="email" class="modal_reg_input" id="signin_email" placeholder="✉ E-mail">
                </div>
                <div class="modal_input">
                    <input type="password" class="modal_reg_input" id="signin_password" placeholder="🔑 Password"
                        autocomplete="off">
                </div>
                <div class="modal_signin_remember">
                    <input type="checkbox" class="signin_checkbox">
                    <label for="signin_checkbox">remember me</label>
                </div>
                <div class="modal_reg_button">
                    <button class="form_send_btn" id="signin">Enter</button>
                    <p class="signin_text"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="full_container_modal modal_cont_2 hid_modal">
        <div class="modal_window_2">
            <div class="modal_body">
                <div class="modal_navigation">
                    <div class="modal_nav_btn_inactive nav_signin">
                        <button class="modal_nav_btn">sign in</button>
                    </div>
                    <div class="modal_nav_btn_active">
                        <button class="modal_nav_btn">sign up</button>
                    </div>
                </div>
                <div class="modal_signup_name modal_input">
                    <input type="text" class="modal_reg_input " id="signup_name" placeholder="Name">
                </div>
                <div class="modal_input">
                    <input type="text" class="modal_reg_input" id="signup_surname" placeholder="Surname">
                </div>
                <div class="modal_input">
                    <input type="email" class="modal_reg_input" id="signup_email" placeholder="✉ E-mail">
                </div>
                <div class="modal_input">
                    <input type="password" class="modal_reg_input" id="signup_password" placeholder="🔑 Password"
                        autocomplete="off">
                    <p class="text-password"></p>
                </div>
                <div class="modal_input">
                    <input type="password" class="modal_reg_input" id="signup_repeat_password"
                        placeholder="🔑 Repeat password" autocomplete="off">
                </div>
                <div class="modal_signin_remember">
                    <input type="checkbox" class="signin_checkbox" id="signup_checkbox">
                    <label for="signin_checkbox">i accept the license agreement <a href="">Terms of use</a></label>
                </div>
                <input type="text" class="invisible_input" value="0" style="display: none;">
                <div class="modal_reg_button">
                    <button class="form_send_btn" id="signup">Sign up</button>
                    <p class="modal_signup_text"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="full_container">
        <div class="container">
            <div class="top_bar">
                <div class="top_bar_text">Some text you know</div>
                <div class="micro">
                    <button class="btn_micro_icon">
                        <img src="img/microOFF.png" alt="mic" class="micro_icon">
                    </button>
                    <button class="button_open">Sign in</button>
                    <button class="account hid">profile</button>
                </div>
            </div>
        </div>
    </div>

    <div class="poop"></div>
    <div class="poop"></div>
    <div class="poop"></div>
    <div class="poop"></div>
    <div class="poop"></div>
    <div class="poop"></div>
    <div class="poop"></div>
    <div class="poop"></div>
    <div class="poop"></div>
    <div class="poop"></div>


</body>

<script src="jsProject.js"></script>

</html>
